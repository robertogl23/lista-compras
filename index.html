<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <meta name="theme-color" content="#020617" />
    <link rel="manifest" href="manifest.webmanifest" />

    <style>
        :root {
            --bg-body: radial-gradient(circle at top, #020617 0%, #020617 35%, #020617 50%, #020617 100%);
            --bg-card: #020617;
            --border-soft: #1f2937;
            --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.75);

            --text-main: #f9fafb;
            --text-muted: #9ca3af;

            --primary: #6366f1;
            --primary-soft: rgba(129, 140, 248, 0.12);
            --danger: #ef4444;

            --chip-bg: rgba(15, 23, 42, 0.9);
            --chip-border: #374151;

            --thead-bg: #020617;
            --row-alt: #020617;
            --row-hover: #020617;

            --input-bg: #020617;
            --input-border: #374151;
            --input-focus: #6366f1;

            --radius-lg: 20px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 14px;
            background: var(--bg-body);
            color: var(--text-main);
        }

        .app {
            width: 100%;
            max-width: 900px;
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.08), transparent 55%),
                        radial-gradient(circle at top right, rgba(129, 140, 248, 0.18), transparent 55%),
                        var(--bg-card);
            border-radius: 28px;
            box-shadow: var(--shadow-soft);
            padding: 18px 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border: 1px solid rgba(148, 163, 184, 0.12);
        }

        @media (min-width: 768px) {
            .app {
                padding: 22px 22px 24px;
            }
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge-pill {
            font-size: 0.68rem;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid rgba(129, 140, 248, 0.7);
            background: rgba(15, 23, 42, 0.9);
            color: #c7d2fe;
            letter-spacing: 0.08em;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chips-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .chip {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid var(--chip-border);
            background: var(--chip-bg);
            color: #e5e7eb;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .form-card {
            padding: 12px 12px 14px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-soft);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.9));
        }

        .form-row {
            display: grid;
            grid-template-columns: 1.3fr 0.8fr auto;
            gap: 10px;
            align-items: flex-end;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-label {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .form-input {
            border-radius: 999px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-main);
            padding: 8px 12px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, transform 0.05s ease;
        }

        .form-input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
            transform: translateY(-0.5px);
        }

        .btn {
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 0.86rem;
            border: none;
            cursor: pointer;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #f9fafb;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
        }

        .btn-primary:hover {
            filter: brightness(1.05);
            transform: translateY(-0.5px);
        }

        .btn-outline {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--border-soft);
            color: #e5e7eb;
        }

        .btn-outline:hover {
            background: rgba(31, 41, 55, 0.9);
        }

        .btn-danger {
            background: rgba(220, 38, 38, 0.9);
            color: #fef2f2;
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.9);
        }

        .btn-icon {
            padding: 6px 10px;
            font-size: 0.78rem;
        }

        .table-card {
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-soft);
            overflow: hidden;
            background: rgba(15, 23, 42, 0.98);
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.88rem;
        }

        thead {
            background: radial-gradient(circle at top, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0.98));
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
        }

        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
        }

        tbody tr {
            transition: background 0.16s ease, transform 0.05s ease, opacity 0.16s ease;
        }

        tbody tr:nth-child(even) {
            background: rgba(15, 23, 42, 0.98);
        }

        tbody tr:nth-child(odd) {
            background: rgba(15, 23, 42, 0.94);
        }

        tbody tr:hover {
            background: rgba(30, 64, 175, 0.35);
            transform: translateY(-0.3px);
        }

        td:last-child {
            white-space: nowrap;
        }

        .row-comprado {
            opacity: 0.5;
        }

        .row-comprado td:nth-child(2),
        .row-comprado td:nth-child(3) {
            text-decoration: line-through;
            text-decoration-thickness: 1px;
            text-decoration-color: rgba(148, 163, 184, 0.9);
        }

        .chk-comprado {
            accent-color: #22c55e;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 0.78rem;
            color: var(--text-muted);
            padding: 2px 2px 0;
        }

        .tag {
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px dashed rgba(148, 163, 184, 0.7);
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>
<body>

<div class="app">
    <div class="header-row">
        <div class="title-group">
            <h1>üõí Lista del s√∫per</h1>
            <div class="subtitle">Marca lo que ya compraste. Todo se guarda en este dispositivo.</div>
        </div>
        <div class="chips-row">
            <span class="chip">PWA</span>
            <span class="chip">Modo oscuro</span>
            <span class="chip">Sin conexi√≥n</span>
        </div>
    </div>

    <section class="form-card">
        <form id="formArticulo">
            <div class="form-row">
                <div class="form-field">
                    <label class="form-label" for="nombre">Art√≠culo</label>
                    <input id="nombre" class="form-input" placeholder="Ej. Pa√±ales, Shampoo, Mamilas..." required />
                </div>
                <div class="form-field">
                    <label class="form-label" for="cantidad">Cantidad</label>
                    <input id="cantidad" class="form-input" placeholder="Ej. 2 paquetes, 1 litro..." />
                </div>
                <div class="form-field">
                    <button class="btn btn-primary" id="btnGuardar" type="submit">
                        Guardar
                    </button>
                </div>
            </div>
            <input type="hidden" id="articuloId" />
        </form>
    </section>

    <section class="table-card">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Listo</th>
                        <th>Art√≠culo</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </section>

    <div class="footer-row">
        <button class="btn btn-outline" id="btnResetLista">Restablecer lista inicial</button>
        <span class="tag">Tus datos viven localmente, no se suben a ning√∫n servidor.</span>
    </div>
</div>

<script>
    const STORAGE_KEY = "listaCompras";

    const listaInicial = [
        { id: 1, nombre: "Pa√±ales", cantidad: "", comprado: false },
        { id: 2, nombre: "Papel de ba√±o", cantidad: "", comprado: false },
        { id: 3, nombre: "Suavitel", cantidad: "", comprado: false },
        { id: 4, nombre: "Espuma para afeitar", cantidad: "", comprado: false },
        { id: 5, nombre: "Mamilas", cantidad: "", comprado: false },
        { id: 6, nombre: "Calentador de mamilas", cantidad: "", comprado: false },
        { id: 7, nombre: "Esterilizador", cantidad: "", comprado: false },
        { id: 8, nombre: "Leche", cantidad: "", comprado: false },
        { id: 9, nombre: "Toallas femeninas", cantidad: "", comprado: false },
        { id: 10, nombre: "Shampoo", cantidad: "", comprado: false }
    ];

    let articulos = [];

    const form = document.getElementById("formArticulo");
    const nombreInput = document.getElementById("nombre");
    const cantidadInput = document.getElementById("cantidad");
    const articuloId = document.getElementById("articuloId");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnReset = document.getElementById("btnResetLista");
    const tbody = document.getElementById("tablaCuerpo");

    function cargarDesdeStorage() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
            articulos = [...listaInicial];
            guardarEnStorage();
        } else {
            try {
                const parsed = JSON.parse(raw);
                // asegurar que tengan el campo "comprado"
                articulos = parsed.map(item => ({
                    ...item,
                    comprado: typeof item.comprado === "boolean" ? item.comprado : false
                }));
            } catch {
                articulos = [...listaInicial];
                guardarEnStorage();
            }
        }
    }

    function guardarEnStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(articulos));
    }

    function renderTabla() {
        tbody.innerHTML = "";

        articulos.forEach(item => {
            const tr = document.createElement("tr");
            if (item.comprado) tr.classList.add("row-comprado");

            tr.innerHTML = `
                <td>
                    <input type="checkbox" class="chk-comprado" data-id="${item.id}" ${item.comprado ? "checked" : ""} />
                </td>
                <td>${item.nombre}</td>
                <td>${item.cantidad || "‚Äî"}</td>
                <td>
                    <button class="btn btn-outline btn-icon btn-edit" data-id="${item.id}">Editar</button>
                    <button class="btn btn-danger btn-icon btn-delete" data-id="${item.id}">Borrar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });

        // Eventos de check
        tbody.querySelectorAll(".chk-comprado").forEach(chk => {
            chk.addEventListener("change", () => {
                const id = Number(chk.dataset.id);
                toggleComprado(id, chk.checked);
            });
        });

        // Eventos de editar
        tbody.querySelectorAll(".btn-edit").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = Number(btn.dataset.id);
                editarArticulo(id);
            });
        });

        // Eventos de borrar
        tbody.querySelectorAll(".btn-delete").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = Number(btn.dataset.id);
                eliminarArticulo(id);
            });
        });
    }

    function agregarArticulo(nombre, cantidad) {
        const id = articulos.length ? Math.max(...articulos.map(x => x.id)) + 1 : 1;
        articulos.push({ id, nombre, cantidad, comprado: false });
        guardarEnStorage();
        renderTabla();
    }

    function actualizarArticulo(id, nombre, cantidad) {
        const idx = articulos.findIndex(x => x.id === id);
        if (idx === -1) return;
        articulos[idx].nombre = nombre;
        articulos[idx].cantidad = cantidad;
        guardarEnStorage();
        renderTabla();
    }

    function editarArticulo(id) {
        const item = articulos.find(x => x.id === id);
        if (!item) return;
        nombreInput.value = item.nombre;
        cantidadInput.value = item.cantidad;
        articuloId.value = item.id;
        btnGuardar.textContent = "Actualizar";
    }

    function eliminarArticulo(id) {
        const item = articulos.find(x => x.id === id);
        if (!item) return;

        if (!confirm(`¬øSeguro que quieres eliminar "${item.nombre}"?`)) return;

        articulos = articulos.filter(x => x.id !== id);
        guardarEnStorage();
        renderTabla();
    }

    function toggleComprado(id, value) {
        const idx = articulos.findIndex(x => x.id === id);
        if (idx === -1) return;
        articulos[idx].comprado = !!value;
        guardarEnStorage();
        renderTabla();
    }

    function limpiarFormulario() {
        form.reset();
        articuloId.value = "";
        btnGuardar.textContent = "Guardar";
    }

    document.addEventListener("DOMContentLoaded", () => {
        cargarDesdeStorage();
        renderTabla();

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const nombre = nombreInput.value.trim();
            const cantidad = cantidadInput.value.trim();
            const id = articuloId.value.trim();

            if (!nombre) {
                alert("Escribe un art√≠culo.");
                return;
            }

            if (id) {
                actualizarArticulo(Number(id), nombre, cantidad);
            } else {
                agregarArticulo(nombre, cantidad);
            }

            limpiarFormulario();
        });

        btnReset.addEventListener("click", () => {
            if (!confirm("¬øRestablecer la lista inicial y borrar cambios?")) return;
            articulos = [...listaInicial];
            guardarEnStorage();
            renderTabla();
            limpiarFormulario();
        });

        // Registrar SW para PWA
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js").catch(err => {
                console.error("Error registrando Service Worker:", err);
            });
        }
    });
</script>

</body>
</html>
